<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>
      Metric/Imperial Unit Conversion - Solo Project - Dark Theme Variant
    </title>
  </head>
  <body>
    <div id="header">
      <h1 id="header-title">Metric/Imperial Unit Conversion</h1>
      <input id="value-input" />
      <button id="convert-button">Convert</button>
    </div>
    <div id="main">
      <div class="card">
        <h2 class="card-title">Length (Meter/Feet)</h2>
        <p id="length-result"></p>
      </div>
      <div class="card">
        <h2 class="card-title">Volume (Liters/Gallons)</h2>
        <p id="volume-result"></p>
      </div>
      <div class="card">
        <h2 class="card-title">Mass (Kilograms/Pounds)</h2>
        <p id="mass-result"></p>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
